<div class="card shadow">
    <h5 class="card-header">My Completed Todo List</h5>
    <div class="card-body">
        <ul>
            <ng-container *ngFor="let todo of allList">
                <li  *ngIf="todo.isComplete" class="list-group mb-2">
                    <app-tasks [taskInput]="todo"></app-tasks>
                </li>
            </ng-container>

        </ul>
    </div>
</div>
