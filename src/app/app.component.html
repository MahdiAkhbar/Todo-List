<div class="container mt-2 pb-4">
  <div class="row">
    <div class="col-xs mt-2">
      <app-form></app-form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-xs">
      <div class="col-md">
        <button class="btn btn-warning ms-1 mb-1" (click)="deleteCompleted()">Delete Completed Tasks</button>
        <button class="btn btn-danger ms-1 mb-1" (click)="deleteAll()" [disabled]="!deleteAllStatus">Delete All</button>
        <button class="btn btn-info ms-1 mb-1" (click)="checkAll()" [disabled]="!deleteAllStatus">{{ checkAllText }}</button>
      </div>
      <div class="col-md">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/']" routerLinkActive="text-danger active" [routerLinkActiveOptions]="{ exact: true }">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/pending']" routerLinkActive="text-danger active">Pending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/completed']" routerLinkActive="text-danger active">Completed</a>
            </li>
          </ul>
          <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
